<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css">
    <title>Clustering</title>
</head>

<body>
    <div class="container">
        <div>
            <label>Select Data Type:</label>
            <div>
                <input type="radio" name="data" id="random" value="random">
                <label for="random">Random Circular Data</label>
            </div>
            <div>
                <input type="radio" name="data" id="mickey" value="mickey">
                <label for="miceky">Mickey Mouse Data</label>
            </div>
            <div>
                <input type="radio" name="data" id="completely-random" value="completely-random">
                <label for="completely-random">Completely Random Data</label>
            </div>
            <div>
                <input type="radio" name="data" id="drawn" value="drawn">
                <label for="drawn">Draw your own dataset</label>
            </div>

            <button onclick="setupAlgorithm()">Start K-Means</button>
            <button id="cnvsclear" onclick="clearCanvas()">Clear canvas</button>
        </div>

        <div class="cnvs">
            <h1>Naive K-Means Algorithm</h1>
            <canvas id="canvas" height="500px" width="800px"></canvas>
        </div>
    </div>

    <script src="../dist/generateData.js"></script>
</body>
</html>
